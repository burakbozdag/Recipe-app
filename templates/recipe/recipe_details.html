{% extends "base.html" %}

{% block content %}

<h2>{{ recipe.title }}</h2>
<br>
<p> Difficulty: {{ recipe.difficulty|capfirst }}</p>

<p> Image: <br>{% if recipe.image %}
		<img class="images" src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
	{% else %}
		No image uploaded.
	{% endif %}
</p>
<br>
<p> Ingredients: {{ recipe.ingredients }}</p><br>
<p> Description: {{ recipe.description }}</p>

{% endblock %}
